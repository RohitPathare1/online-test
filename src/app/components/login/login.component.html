<div class="container mt-5">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <div class="card bg-light">
                <div class="card-header text-center text-secondary">
                    <h5 class="card-title">Login
                    </h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="contactForm" (ngSubmit)="Login()">

                        <div class="form-group">
                            <label class="mb-2" for="username">User Name:</label>
                            <input type="email" class="form-control" id="userName" formControlName="userName" required>

                        </div>
                        <div class="form-group mb-3">
                            <label class="mb-2" for="password">Password :</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" formControlName="password"
                                    required>
                            </div>
                        </div>

                        <div class="container text-center">
                            <div class="row">
                                <div class="col">
                                </div>
                                <div class="col">
                                    <button type="submit" class="btn btn-outline-success mt-3">
                                        Login
                                    </button>
                                </div>
                                <div class="col text-end mt-4">
                                    <a (click)="goToSignUP()" class="card-link clickable">Sign Up</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
